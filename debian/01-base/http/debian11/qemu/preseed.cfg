d-i auto-install/enable boolean true

d-i debian-installer/locale string en_US
d-i keyboard-configuration/xkb-keymap select us

d-i netcfg/choose_interface select auto

d-i netcfg/hostname string debian11
d-i netcfg/domain string vagrant.loc

d-i mirror/country string manual

d-i mirror/http/hostname string http.us.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

d-i mirror/udeb/suite string oldstable

d-i passwd/root-password password vagrant
d-i passwd/root-password-again password vagrant

d-i passwd/user-fullname string vagrant
d-i passwd/username string vagrant
d-i passwd/user-password password vagrant
d-i passwd/user-password-again password vagrant
d-i passwd/user-default-groups string sudo

d-i time/zone string America/New_York

d-i partman-auto-lvm/guided_size string max
d-i partman-auto/method string lvm

d-i partman-auto/expert_recipe string \
    boot-root :: \
        538 538 538 ext4 \
            $primary{ } \
            $bootable{ } \
            method{ format } \
            format{ } \
            use_filesystem{ } \
            filesystem{ ext4 } \
            mountpoint{ /boot } \
        . \
        15729 15729 15729 ext4 \
            $lvmok{ } \
            lv_name{ root } \
            method{ format } \
            format{ } \
            use_filesystem{ } \
            filesystem{ ext4 } \
            mountpoint{ / } \
        . \
        1074 1074 1074 ext4 \
            $lvmok{ } \
            lv_name{ home } \
            method{ format } \
            format{ } \
            use_filesystem{ } \
            filesystem{ ext4 } \
            mountpoint{ /home } \
        . \
        10486 10486 10486 ext4 \
            $lvmok{ } \
            lv_name{ var } \
            method{ format } \
            format{ } \
            use_filesystem{ } \
            filesystem{ ext4 } \
            mountpoint{ /var } \
        . \
        1611 1611 1611 ext4 \
            $lvmok{ } \
            lv_name{ var.log } \
            method{ format } \
            format{ } \
            use_filesystem{ } \
            filesystem{ ext4 } \
            mountpoint{ /var/log } \
        . \
        1611 1611 1611 ext4 \
            $lvmok{ } \
            lv_name{ var.log.audit } \
            method{ format } \
            format{ } \
            use_filesystem{ } \
            filesystem{ ext4 } \
            mountpoint{ /var/log/audit } \
        . \
        1074 1074 1074 ext4 \
            $lvmok{ } \
            lv_name{ var.tmp } \
            method{ format } \
            format{ } \
            use_filesystem{ } \
            filesystem{ ext4 } \
            mountpoint{ /var/tmp } \
        . \
        8590 8590 8590 linux-swap \
            $lvmok{ } \
            lv_name{ swap } \
            method{ swap } \
            format{ } \
        .

d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-lvm/device_remove_lvm boolean true

d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman/confirm_write_new_label boolean true

d-i pkgsel/include string sudo
d-i pkgsel/install-language-support boolean false
d-i pkgsel/update-policy select none
d-i pkgsel/upgrade select none

d-i grub-installer/bootdev  string /dev/vda
d-i grub-installer/only_debian boolean true

d-i user-setup/allow-password-weak boolean true

apt-cdrom-setup apt-setup/cdrom/set-first boolean false

apt-mirror-setup apt-setup/use_mirror boolean true

popularity-contest popularity-contest/participate boolean false

tasksel tasksel/first multiselect standard, ssh-server

d-i preseed/late_command string \
  echo "vagrant ALL=(ALL:ALL) NOPASSWD:ALL" > /target/etc/sudoers.d/vagrant && chmod 0440 /target/etc/sudoers.d/vagrant

d-i finish-install/reboot_in_progress note
